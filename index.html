<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script defer src="./js/index.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <section class="content">
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </header>
    <img src="./images/hero-mobile.jpg" alt="Hero" class="photo-mobile">
    <div class="main">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" name="email" id="email" aria-label="Email Adress" placeholder="Email Address" required>
        <img src="./images/icon-error.svg" alt="error" class="error-icon">
        <label>
          <input type="submit" aria-label="Submit">
          <img src="./images/icon-arrow.svg" alt="arrow">
        </label>
      </form>
      <p class="error-message">Please provide a valid email</p>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/nicomildev" target="_blank">nicomil</a>.
    </p>
  </footer>

  <img src="./images/hero-desktop.jpg" alt="Hero Desktop" class="photo">

</body>

</html>
